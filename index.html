<!doctype html>
<html lang="en">
<head>
  <title>Agave.js Example Usage</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Agave.js</h1>
    <div id="api-help">
      <p>
        <i class="fa fa-refresh fa-spin"></i> Loading Agave.js API Spec...
      </p>
    </div>
  </div>
  <script src="node_modules/es6-promise/dist/es6-promise.js"></script>
  <script src="node_modules/swagger-client/browser/swagger-client.js"></script>
  <script src="src/agave.js"></script>
  <script>
    var url = window.location.origin + '/spec/swagger-spec/spec.json';
    var agave = new Agave({url: url});
    agave.ready().then(function() {
      var help = document.createElement('pre');
      var div = document.querySelector('#api-help');
      help.textContent = agave.api.help();
      div.appendChild(help);
      setTimeout(function() {
        div.children.item().remove();
      });
    }, function(err) {
      console.log(err);
    });
  </script>
</body>
</html>
